<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Educar e Crescer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Educar e Crescer</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Cadastro de Voluntário</h2>
    <form id="formCadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:</label>
        <input type="text" required>

        <label>E-mail:</label>
        <input type="email" required>

        <label>CPF:</label>
        <input type="text" id="cpf" maxlength="14" required>

        <label>Telefone:</label>
        <input type="text" id="telefone" maxlength="15" required>

        <label>Data de Nascimento:</label>
        <input type="date" required>

        <label>Endereço:</label>
        <input type="text" required>

        <label>CEP:</label>
        <input type="text" id="cep" maxlength="9" required>

        <label>Cidade:</label>
        <input type="text" required>

        <label>Estado:</label>
        <input type="text" maxlength="2" required>
      </fieldset>

      <button type="submit" class="btn">Enviar Cadastro</button>
    </form>
  </section>

  <footer>
    <p>Email: <a href="mailto:sousakauan562@gmail.com">sousakauan562@gmail.com</a> | Telefone: <a href="tel:+5511939085433">(11) 93908-5433</a></p>
  </footer>
  <script src="js/validators.js"></script>
<script src="js/masks.js"></script>
<script src="js/main.js"></script>
</body>
</html>
