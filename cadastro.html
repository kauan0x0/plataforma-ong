<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Educar e Crescer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#conteudo-principal" class="skip-link">Pular para o conteúdo</a>

  <header role="banner">
    <div class="container">
      <h1>Educar e Crescer</h1>
      <nav role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
      <button id="toggle-contraste" class="btn-contraste" aria-label="Alternar modo de acessibilidade">♿ Acessibilidade</button>
    </div>
  </header>

  <main id="conteudo-principal" tabindex="-1">
    <section class="container">
      <h2>Cadastro de Voluntário</h2>
      <form id="formCadastro">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00">

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" maxlength="15" required placeholder="(00) 00000-0000">

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" required placeholder="00000-000">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" required>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Email: <a href="mailto:sousakauan562@gmail.com">sousakauan562@gmail.com</a> |
    Telefone: <a href="tel:+5511939085444">(11) 93908-5444</a></p>
  </footer>

  <script src="js/acessibilidade.js"></script>
  <div id="statusAcessibilidade" aria-live="polite" class="sr-only"></div>

</body>
</html>
